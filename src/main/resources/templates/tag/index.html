<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>タグ管理</title>
</head>

<body>
	<div>
		タグの一覧 <select class="form-control" id="exampleSelect" name="fselect">
			<option value="0"></option>
			<option th:each="tag : ${tags}" th:value="${tag.id}"
				th:text="${tag.name}">仕事</option>
		</select>
	</div>
	<div>
		<form action="/tag/save/" method="post">
			新規タグの登録 <input type="text" name="name" /><input type="submit"
				value="登録" />
		</form>
	</div>
</body>
</html>
